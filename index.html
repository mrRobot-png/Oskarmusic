<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY MUSIC ENJOY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2f0bd0;
      margin: 0;
      padding: 0;
    }
    header {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .header {
      text-align: center;
      color: white;
      background-color: #3a11f1;
      
    }
    .glow-text {
      color: #00ffcc;
      text-shadow: 
        0 0 5px #00ffcc,
        0 0 10px #00ffcc,
        0 0 20px #00ffcc;
      font-size: 20px;
      font-family: 'Orbitron', sans-serif;
    }
    .intro {
      font-family: monospace;
      text-align: center;
      color: white;
    }
    .buttoncyber {
      background-color: black;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
      transition: all 0.3s ease-in-out;
    }
    .buttoncyber:hover {
      background-color: #00ffff;
      color: black;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
    }
    .button {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to my Website, Small and Fragile website</h1>
  </header>
  <div class="intro">
    <p>You can search, play, and download my music from here</p>
  </div>
  <div class="header">
    <h6 class="glow-text">My Music is a giant and growing database of music</h6>
  </div>
  <div class="button">
    <a href="music.html">
      <button class="buttoncyber">Click Me to start our journey together</button>
    </a>
  </div>
</body>
</html>
